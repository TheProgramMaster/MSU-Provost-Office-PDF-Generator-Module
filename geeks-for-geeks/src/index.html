<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PDF from Web Form</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3d33ae2de1.js" crossorigin="anonymous"></script>
</head>
<body>
  
<div class="container">
  <h2>Generate PDF from Web Form</h2>
  <form id="pdfForm">
    <div class="toolbar">
      <!-- Font Family Selection -->
      <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <!-- Add more font options as needed -->
      </select>
      <!-- Text Size Selection -->
      <select id="fontSize">
        <option value="10px">Small</option>
        <option value="14px">Normal</option>
        <option value="18px">Large</option>
        <!-- Add more size options as needed -->
      </select>
      <!-- Bold, Italic, Underline Buttons -->
      <button class="btn-toolbar" data-format="bold"><i class="fas fa-bold "></i></button>
      <button class="btn-toolbar" data-format="italic"><i class="fas fa-italic"></i></button>
      <button class="btn-toolbar" data-format="underline"><i class="fas fa-underline"></i></button>
      <button class="btn-toolbar" data-format="Image"><i class="fas fa-image"></i></button>
    </div>
    
    <div class="form-group">
      <textarea id="editor-container" class="editor" placeholder="Enter Text: "></textarea>
    </div>
    <div class = "div-1">
      <!-- Quill Editor -->
      <div id="editor" class="editor"></div>
    </div>
    <button type="submit" class="btn-submit">Generate PDF</button>
  </form>
</div>

<!-- Include Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<!-- Include custom JS for form submission and editor customization -->
<script src="script.js"></script>
</body>
</html>
